<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #151515;
            color: #fff;
            padding: 20px;
        }

        input {
            border: 1px solid #fff;
            border-radius: 20px;
            height: 30px;
            padding: 10px;
        }

        button {
            height: 30px;
            padding: 5px;
            border-radius: 5px;
            background: #000;
            border: solid 1px #fff;
            color: #fff;
        }
    </style>
</head>

<body>
    <div
        style="display: flex; flex-direction: column; gap: 10px; width: 100%; height: 100%; justify-content: center; align-items: center;">
        <h1 id="username">Enter Username</h1>
        <form id="userForm">
            <input type="text" id="nameInput" placeholder="Enter Your name" name="nameInput">
            <button id="buttonSubmit">Save</button>
        </form>
    </div>
    <div id="container"
        style="padding: 20px; margin-top: 10px; background: #424242; border-radius: 20px; min-height: 100px;"></div>


    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io()
        const form = document.querySelector("#userForm")
        const input = document.querySelector("#nameInput")
        const button = document.querySelector("#buttonSubmit")
        const username = document.querySelector("#username")
        const container = document.querySelector("#container")
        const userList = {}
        const users = {}

        form.addEventListener("submit", (event) => {
            event.preventDefault()
            socket.emit("users", { [socket.id]: { name: input.value, color: Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0') } })
            username.innerHTML = input.value
            input.value = ""
        })
        socket.on("connect", () => {
            console.log("user Connected")
        })

        document.addEventListener("mousemove", (event) => {
            socket.emit("mousemove", { x: event.clientX, y: event.clientY, userId: socket.id })
        })
        socket.on("users", (datas) => {
            Object.values(datas).map((data) => {
                const div = document.createElement("h2")
                div.textContent = data.name
                container.appendChild(div)
                users[data.userId] = { ...users[data.userId], name: div }
                console.log(users)

            })
        })
        socket.on("mousemove", (data) => {
            if (!users[data.userId]) {
                const newUserDetailsDiv = document.createElement("div")
                newUserDetailsDiv.setAttribute('style', `position:fixed; display: flex; gap:5px; align-items:center; `)

                const newCursorElement = document.createElement("i")
                newCursorElement.classList.add("fa-solid", "fa-location-arrow")
                newCursorElement.setAttribute('style', `font-size: 20px; rotate: -90deg; -webkit-text-stroke: .2px black; color: #${data.color};`)
                newUserDetailsDiv.appendChild(newCursorElement)

                const newUserNameElement = document.createElement("p")
                newUserNameElement.textContent = "Hi"
                newUserNameElement.setAttribute('style', `font-size:12px; background:#${data.color}; color:black; font-weight:600; padding: 2px 5px; border-radius: 5px;`)
                newUserDetailsDiv.appendChild(newUserNameElement)

                users[data.userId] = { ...users[data.userId], cursor: newUserDetailsDiv }
                document.body.appendChild(newUserDetailsDiv)
            }
            users[data.userId].cursor.style.top = data.y + "px"
            users[data.userId].cursor.style.left = data.x + "px"
        })
        socket.on("disconnect-user", (data) => {
            users[data].remove()
        })
    </script>
</body>

</html>
